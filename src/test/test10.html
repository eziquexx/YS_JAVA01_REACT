<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // alert( '선택한 과일: apple' );

    function handleSubmit(event) {
      event.preventDefault();

      const selectEle = document.getElementById('selectFruit');
      
      // value값 추출
      const selectValue = selectEle.value;

      // option 안의 글자 출력
      const selectEleOption = selectEle.options[selectEle.selectedIndex];
      const selectTextcontent = selectEleOption.textContent;
      
      alert(selectTextcontent);
    }
  </script>
</head>
<body>
  <form action="" onsubmit="handleSubmit(event)">
    <select name="" id="selectFruit">
      <option value="apple">사과</option>
      <option value="banana">바나나</option>
      <option value="grape">포도</option>
      <option value="melon">멜론</option>
    </select>
    <button type="submit">제출</button>
  </form>
</body>
</html>
